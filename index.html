<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
<!-- Netlify Identity widget (handles invite links + login) -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    // Pin Identity to your site (prevents old-name glitches)
    window.netlifyIdentity.init({
      APIUrl: "https://xaz-auto-detailing.netlify.app/.netlify/identity"
    });

    // After successful login, go straight to the CMS
    window.netlifyIdentity.on('login', () => {
      window.location.href = '/admin/';
    });
  }
</script>
<!-- Netlify Identity on homepage so invite links work -->
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: "https://xaz-auto-detailing.netlify.app/.netlify/identity"
      });
      window.netlifyIdentity.on('login',  () => location.href = '/admin/');
      window.netlifyIdentity.on('signup', () => location.href = '/admin/');
    }
  });
</script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.init({
      APIUrl: "https://xaz-auto-detailing.netlify.app/.netlify/identity"
    });
    window.netlifyIdentity.on('login', () => { location.href = '/admin/'; });
    window.netlifyIdentity.on('signup', () => { location.href = '/admin/'; });
  }
</script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
<!-- Hidden “shadow” form so Netlify detects our SPA form at build time -->
<form name="quote" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="quote" />
  <input type="text"   name="name" />
  <input type="tel"    name="phone" />
  <input type="text"   name="location" />
  <input type="text"   name="vehicle" />
  <input type="text"   name="service" />
  <input type="text"   name="preference" />
  <textarea name="notes"></textarea>
</form>

  </body>
</html>
