<!-- Netlify Identity widget (handles invite links + login) -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    // Pin Identity to your site (prevents old-name glitches)
    window.netlifyIdentity.init({
      APIUrl: "https://xaz-auto-detailing.netlify.app/.netlify/identity"
    });

    // After successful login, go straight to the CMS
    window.netlifyIdentity.on('login', () => {
      window.location.href = '/admin/';
    });
  }
</script>
